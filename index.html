<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Feedback Interativo</title>
</head>
<body>
    <main>
        <div id="container1">
            <div id="estrela">
                <img class="estrela_img" src="./Imagens/icon-star.svg" alt="Estrela">
            </div>
            
            <article>
                <h1>
                    How did we do?
                </h1>
                <p>
                    Please let us know how we did with your suport request. All feedback is appreciated to help us improve our offering!
                </p>
            </article>
            
            <div class="div_botoes_feedback">
                    <input type="radio" name="feedback" id="radio-1" value="1">
                    <label for="radio-1"></label>
                    <input type="radio" name="feedback" id="radio-2" value="2">
                    <label for="radio-2"></label>
                    <input type="radio" name="feedback" id="radio-3" value="3">
                    <label for="radio-3"></label>
                    <input type="radio" name="feedback" id="radio-4" value="4">
                    <label for="radio-4"></label>
                    <input type="radio" name="feedback" id="radio-5" value="5">
                    <label for="radio-5"></label>
            </div>
            
            <input id="botao_submit" type="submit" value="SUBMIT" onclick="clicar()">
        </div>


        <div id="container2">
            <img src="Imagens/illustration-thank-you.svg" alt="">
            <div id="resposta">
                
            </div>
            <h1>
                Thank you!
            </h1>
            <p>
                We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
            </p>
        </div>
    </main>
    <script src="feedback.js"></script>
</body>
</html>
